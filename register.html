 <!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Register — PPF</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    *{box-sizing:border-box;font-family:'Poppins',sans-serif}
    body{margin:0;background:linear-gradient(135deg,rgba(10,1,24,0.6),rgba(37,0,71,0.6)),url('astropage.png') center/cover no-repeat;color:#fff;min-height:100vh}
    .overlay{position:fixed;inset:0;background:rgba(0,0,0,0.45);z-index:0}
    .wrap{position:relative;z-index:2;max-width:520px;margin:60px auto;padding:16px}
    .card{background:rgba(255,255,255,0.03);padding:22px;border-radius:12px;backdrop-filter:blur(6px)}
    label{display:block;margin-top:10px}
    input{width:100%;padding:10px;border-radius:8px;border:1px solid rgba(255,255,255,0.06);background:transparent;color:#fff;margin-top:6px}
    .btn{padding:10px 14px;border-radius:10px;border:none;background:linear-gradient(90deg,#8b5cf6,#06b6d4);color:#fff;cursor:pointer;margin-top:12px;width:100%}
    .hint{margin-top:8px;color:rgba(255,255,255,0.7);font-size:14px}
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="wrap">
    <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:12px">
      <div><strong>PPF</strong><div style="font-size:12px;color:rgba(255,255,255,0.7)">Register</div></div>
      <div><button class="btn" onclick="location.href='index.html'">Home</button></div>
    </div>

    <div class="card">
      <label>Username</label><input id="username" placeholder="choose a username">
      <label>Email</label><input id="email" placeholder="you@email.com">
      <label>Password</label><input id="pw" type="password" placeholder="password">
      <label>Confirm Password</label><input id="pw2" type="password" placeholder="confirm password">
      <button class="btn" id="regBtn">Create Account</button>
      <div class="hint">Already registered? <a href="login.html" style="color:#9be3ff">Login</a></div>
      <div id="msg" style="margin-top:8px;color:#b3ffb3"></div>
    </div>
  </div>

<script>
function getUsers(){ try{return JSON.parse(localStorage.getItem('ppf_users')||'[]')}catch(e){return[]} }
function saveUsers(u){ localStorage.setItem('ppf_users', JSON.stringify(u)); }
document.getElementById('regBtn').addEventListener('click', ()=>{
  const username = document.getElementById('username').value.trim();
  const email = document.getElementById('email').value.trim();
  const pw = document.getElementById('pw').value;
  const pw2 = document.getElementById('pw2').value;
  if(!username||!email||!pw){ document.getElementById('msg').innerText='Fill all fields'; return; }
  if(pw!==pw2){ document.getElementById('msg').innerText='Passwords do not match'; return; }
  const users = getUsers(); if(users.find(x=>x.username===username || x.email===email)){ document.getElementById('msg').innerText='User exists'; return; }
  users.push({username,email,password:pw,history:[]}); saveUsers(users);
  document.getElementById('msg').innerText='Account created — redirecting to login...'; setTimeout(()=>location.href='login.html',900);
});
</script>
</body>
</html>
