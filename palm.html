<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Palm Scan — PPF</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    *{box-sizing:border-box;font-family:'Poppins',sans-serif}
    body{margin:0;background:linear-gradient(135deg,rgba(10,1,24,0.6),rgba(37,0,71,0.6)),url('astropage.png') center/cover no-repeat;color:#fff;min-height:100vh}
    .overlay{position:fixed;inset:0;background:rgba(0,0,0,0.45);z-index:0}
    .wrap{position:relative;z-index:2;max-width:1000px;margin:28px auto;padding:16px}
    .card{background:rgba(255,255,255,0.04);padding:18px;border-radius:14px;backdrop-filter:blur(6px)}
    .row{display:flex;gap:12px;flex-wrap:wrap}
    video, canvas{width:100%;border-radius:12px;background:#000}
    .col{flex:1;min-width:280px}
    .btn{padding:10px 14px;border-radius:10px;border:none;background:linear-gradient(90deg,#8b5cf6,#06b6d4);color:#fff;cursor:pointer;margin-top:10px}
    .result{margin-top:12px;background:rgba(0,0,0,0.45);padding:10px;border-radius:10px}
  </style>
</head>
<body>
  <div class="overlay" aria-hidden="true"></div>
  <div class="wrap">
    <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:12px">
      <div><strong>PPF</strong> <div style="font-size:12px;color:rgba(255,255,255,0.7)">Palm Scan</div></div>
      <div><button class="btn" onclick="location.href='index.html'">Home</button></div>
    </div>

    <div class="card">
      <h2>Palm Scan (Camera)</h2>
      <div class="row">
        <div class="col">
          <video id="video" autoplay playsinline></video>
          <div style="display:flex;gap:8px;margin-top:8px">
            <button class="btn" id="startBtn">Start Camera</button>
            <button class="btn" id="captureBtn">Capture</button>
            <button class="btn" id="stopBtn">Stop</button>
          </div>
        </div>
        <div class="col">
          <canvas id="canvas"></canvas>
          <div id="out" class="result">No capture yet.</div>
        </div>
      </div>
    </div>
  </div>

<script>
let stream = null;
const video = document.getElementById('video');
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');

document.getElementById('startBtn').addEventListener('click', async ()=>{
  try{
    stream = await navigator.mediaDevices.getUserMedia({video:{facingMode:'environment'}, audio:false});
    video.srcObject = stream;
  }catch(e){ alert('Camera access denied or unavailable'); }
});

document.getElementById('stopBtn').addEventListener('click', ()=>{
  if(stream){ stream.getTracks().forEach(t=>t.stop()); video.srcObject=null; }
});

document.getElementById('captureBtn').addEventListener('click', ()=>{
  if(!video.videoWidth) return alert('Camera not ready');
  canvas.width = video.videoWidth; canvas.height = video.videoHeight;
  ctx.drawImage(video,0,0,canvas.width,canvas.height);
  // primitive analysis: sample pixels to create a deterministic numeric seed
  const img = ctx.getImageData(0,0,canvas.width,canvas.height).data;
  let s=0; for(let i=0;i<img.length;i+=1000) s += img[i];
  const avg = Math.round(s % 100);
  // map to fun estimates:
  const loveAge = 20 + (avg % 25);
  const marryAge = 20 + (avg % 20);
  const deathAge = 55 + (avg % 35);
  document.getElementById('out').innerText = `Love Age ≈ ${loveAge} · Marriage Age ≈ ${marryAge} · Estimated Life ≈ ${deathAge}`;
  saveHistory('palm',{loveAge,marryAge,deathAge});
});

function saveHistory(type,obj){
  try{
    const logged = JSON.parse(localStorage.getItem('ppf_logged')||'null'); if(!logged) return;
    const users = JSON.parse(localStorage.getItem('ppf_users')||'[]'); const idx = users.findIndex(u=>u.username===logged.username || u.email===logged.email);
    if(idx>-1){ users[idx].history = users[idx].history||[]; users[idx].history.push({type,timestamp:Date.now(),data:obj}); localStorage.setItem('ppf_users',JSON.stringify(users)); }
  }catch(e){}
}
</script>
</body>
</html>
