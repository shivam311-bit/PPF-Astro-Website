<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Love Cosmic — PPF</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    *{box-sizing:border-box;font-family:'Poppins',sans-serif}
    body{margin:0;background:linear-gradient(135deg,rgba(10,1,24,0.6),rgba(37,0,71,0.6)),url('astropage.png') center/cover no-repeat;color:#fff;min-height:100vh}
    .overlay{position:fixed;inset:0;background:rgba(0,0,0,0.45);z-index:0}
    .wrap{position:relative;z-index:2;max-width:1000px;margin:28px auto;padding:16px}
    .card{background:rgba(255,255,255,0.04);padding:18px;border-radius:14px;backdrop-filter:blur(6px)}
    .row{display:grid;grid-template-columns:1fr 320px;gap:12px}
    input{width:100%;padding:10px;border-radius:10px;border:1px solid rgba(255,255,255,0.06);background:transparent;color:#fff;margin-top:6px}
    label{display:block;margin-top:10px}
    .btn{padding:10px 14px;border-radius:10px;border:none;background:linear-gradient(90deg,#8b5cf6,#06b6d4);color:#fff;cursor:pointer;margin-top:12px}
    @media(max-width:840px){.row{grid-template-columns:1fr}}
  </style>
</head>
<body>
  <div class="overlay" aria-hidden="true"></div>
  <div class="wrap">
    <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:12px">
      <div><strong>PPF</strong><div style="font-size:12px;color:rgba(255,255,255,0.7)">Love Cosmic</div></div>
      <div><button class="btn" onclick="location.href='index.html'">Home</button></div>
    </div>

    <div class="card">
      <h2>Love Cosmic — Compatibility</h2>
      <div class="row">
        <div>
          <label>Person A Name</label><input id="a_name" placeholder="Name A">
          <label>Person A DOB</label><input id="a_dob" type="date">
          <label>Person B Name</label><input id="b_name" placeholder="Name B">
          <label>Person B DOB</label><input id="b_dob" type="date">
          <button class="btn" id="calcBtn">Calculate</button>
        </div>

        <div style="display:flex;flex-direction:column;align-items:center;gap:8px">
          <canvas id="pie" width="260" height="260"></canvas>
          <div style="font-size:18px">Compatibility: <strong id="pct">—</strong></div>
        </div>
      </div>

      <div id="explain" style="margin-top:12px;background:rgba(0,0,0,0.4);padding:10px;border-radius:10px;display:none"></div>
    </div>
  </div>

<script>
const ctx = document.getElementById('pie').getContext('2d');
let chart = null;
function nameSim(a,b){
  if(!a||!b) return 12;
  const A=a.toLowerCase().replace(/[^a-z]/g,''), B=b.toLowerCase().replace(/[^a-z]/g,'');
  const setA=new Set(A.split('')), setB=new Set(B.split(''));
  let common=0; for(const c of setA) if(setB.has(c)) common++;
  return Math.round(common/Math.max(setA.size,setB.size,1)*30);
}
function getZodiac(date){
  if(!date) return null; const d=new Date(date); const m=d.getMonth()+1; const day=d.getDate();
  const z=[{name:'Capricorn',s:[12,22],e:[1,19],el:'Earth'},{name:'Aquarius',s:[1,20],e:[2,18],el:'Air'},{name:'Pisces',s:[2,19],e:[3,20],el:'Water'},{name:'Aries',s:[3,21],e:[4,19],el:'Fire'},{name:'Taurus',s:[4,20],e:[5,20],el:'Earth'},{name:'Gemini',s:[5,21],e:[6,20],el:'Air'},{name:'Cancer',s:[6,21],e:[7,22],el:'Water'},{name:'Leo',s:[7,23],e:[8,22],el:'Fire'},{name:'Virgo',s:[8,23],e:[9,22],el:'Earth'},{name:'Libra',s:[9,23],e:[10,22],el:'Air'},{name:'Scorpio',s:[10,23],e:[11,21],el:'Water'},{name:'Sagittarius',s:[11,22],e:[12,21],el:'Fire'}];
  for(const zz of z){
    const [sm,sd]=zz.s; const [em,ed]=zz.e;
    if(sm===12 && em===1){ if((m===12 && day>=sd)||(m===1 && day<=ed)) return zz; }
    else{ if(m===sm && day>=sd) return zz; if(m===em && day<=ed) return zz; if(m>sm && m<em) return zz; }
  } return null;
}

document.getElementById('calcBtn').addEventListener('click', ()=>{
  const a=document.getElementById('a_name').value.trim(), ad=document.getElementById('a_dob').value;
  const b=document.getElementById('b_name').value.trim(), bd=document.getElementById('b_dob').value;
  const z1=getZodiac(ad), z2=getZodiac(bd);
  const e1=z1?z1.el:'Earth', e2=z2?z2.el:'Earth';
  const elemScore = (e1===e2?20: ( (e1==='Fire'&&e2==='Air')||(e1==='Air'&&e2==='Fire')?16:10 ));
  const nscore = nameSim(a,b);
  const base = elemScore + nscore + 30;
  const pct = Math.min(98, Math.round(base/1.6));
  document.getElementById('pct').innerText = pct + '%';
  const other = 100 - pct;
  if(chart) chart.destroy();
  chart = new Chart(ctx, {type:'pie', data:{labels:['Love','Other'], datasets:[{data:[pct,other], backgroundColor:['#FF7A66','#6b2cff']}]}, options:{responsive:true}});
  document.getElementById('explain').style.display='block';
  document.getElementById('explain').innerText = `Based on elements (${z1?z1.name:'Unknown'} & ${z2?z2.name:'Unknown'}) and name similarity. This is an approximate compatibility score for fun.`;
  saveHistory('love',{a,ad,b,bd,pct});
});

function saveHistory(type,obj){
  try{ const logged = JSON.parse(localStorage.getItem('ppf_logged')||'null'); if(!logged) return;
    const users = JSON.parse(localStorage.getItem('ppf_users')||'[]'); const idx = users.findIndex(u=>u.username===logged.username || u.email===logged.email);
    if(idx>-1){ users[idx].history = users[idx].history||[]; users[idx].history.push({type,timestamp:Date.now(),data:obj}); localStorage.setItem('ppf_users',JSON.stringify(users)); }
  }catch(e){}
}
</script>
</body>
</html>
